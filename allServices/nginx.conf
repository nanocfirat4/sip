events {
    worker_connections 1024;
}
http {
   server {
      listen      80;
      listen [::]:80;
      server_name v000561.fhnw.ch;
      
      location / {
         rewrite ^ https://$host$request_uri? permanent;
      }
      
      #for certbot challenges (renewal process)
      location ~ /.well-known/acme-challenge {
         allow all;
         root /data/letsencrypt;
      }
   }

   server {
      listen 443 ssl http2;
      listen [::]:443 ssl http2;
      server_name v000561.fhnw.ch;

      server_tokens off;
      
      ssl_certificate /etc/letsencrypt/live/v000561.fhnw.ch/fullchain.pem;
      ssl_certificate_key /etc/letsencrypt/live/v000561.fhnw.ch/privkey.pem;
      
      ssl_buffer_size 8k;
      
      ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;
      
      ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
      ssl_prefer_server_ciphers on;
      
      ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;
      
      ssl_ecdh_curve secp384r1;
      ssl_session_tickets off;
      
      # OCSP stapling
      ssl_stapling on;
      ssl_stapling_verify on;
      resolver 8.8.8.8;
      
      return 301 https://v000561.fhnw.ch$request_uri;
   }

   #https://v000561.fhnw.ch
   server {
      server_name v000561.fhnw.ch;
      listen 443 ssl http2;
      listen [::]:443 ssl http2;   
      
      server_tokens off;
      
      ssl on;
      
      ssl_buffer_size 8k;
      ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;
    
      ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
      ssl_prefer_server_ciphers on;
      ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;
      
      ssl_ecdh_curve secp384r1;
      ssl_session_tickets off;
      
      # OCSP stapling
      ssl_stapling on;
      ssl_stapling_verify on;
      resolver 8.8.8.8 8.8.4.4;
      
      ssl_certificate /etc/letsencrypt/live/v000561.fhnw.ch/fullchain.pem;
      ssl_certificate_key /etc/letsencrypt/live/v000561.fhnw.ch/privkey.pem;



      proxy_set_header HOST $host;
      proxy_set_header X-Real-IP $remote_addr;

      location  /orthanc/  {
         proxy_pass http://localhost:8042;
         rewrite /orthanc(.*) $1 break;
      }

      location /auth {
         proxy_pass http://localhost:8080;
      }

      location /api {
         proxy_pass http://localhost:8081/api;
      }

      location / {
         proxy_pass http://localhost:3000/;

         # The following is for the websocket connection of the webpack dev server (https://gist.github.com/simongfxu/ea128160c296f31e41e6)
         proxy_redirect off;
         proxy_http_version 1.1;
         proxy_set_header Upgrade $http_upgrade;
         proxy_set_header Connection "upgrade";
      }
   }
}

