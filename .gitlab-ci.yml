image: maven:3.6-openjdk-11
stages:
  - build
  - test

build:
  stage: build
  script: mvn --batch-mode package
  artifacts:
     paths:
        - ./sip-api/target/*.jar
        - ./sip-react/target/*.jar
test:
  stage: test
  script:
    - mvn surefire-report:report
  artifacts:
    paths:
      - ./target/site/*.html
