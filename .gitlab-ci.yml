stages:
  - build
  - test
  - deploy

buildAll:
  image: docker:dind
  stage: build
  script:
      - mvn --batch-mode package
  artifacts:
     paths:
        - ./sip-api/target/*.jar
        - ./sip-react/target/*.jar
        - ./sip-databaseloader/target/*.jar

test:
  image: docker:dind
  stage: test
  script:
      - mvn surefire-report:report
  artifacts:
    paths:
      - ./sip-react/target/site/*
      - ./sip-api/target/site/*
      - ./sip-databaseloader/target/site/*


